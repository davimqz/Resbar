services:
  # PostgreSQL Database
  - type: pserv
    name: resbar-postgres
    env: docker
    plan: free
    ipAllowList: []

  # Backend API
  - type: web
    name: resbar-api
    runtime: node
    plan: free
    buildCommand: bash render-build.sh
    startCommand: cd apps/api && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: resbar-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
